<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="" style="text-align: center; margin-top: 200px">
        <ul style="list-style: none">
            {% for i in students %}
            <li style="color: blue; padding: 50px; font-size: 50px">
                Name: <span style="color: darkcyan">{{ i.first_name}}</span>
                <br>
                Surname: <span style="color: darkcyan">{{ i.last_name}}</span>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
