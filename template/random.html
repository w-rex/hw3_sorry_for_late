<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random</title>
</head>
<body>
    <h1 style="text-align: center; margin: 0 auto">Your random number is <span style="color: aquamarine">{{ num }}</span></h1>
    <p style="text-align: center; margin: 0 auto">Refresh page to get a new number!</p>
    <div>
        <ul style="list-style: none; text-align: center">
            {% for i in numbers%}
                <li>
                    <h3>One more random number from list {{ i }}</h3>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
